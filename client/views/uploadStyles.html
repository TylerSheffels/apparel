<template name="uploadStyles">
  <div class="col-md-6 col-md-offset-3">
  {{#each styleChoiceGrouping}}
    <div class="row text-center">
      <button type="button" class="btn btn-block btn-default">{{this}}</button>
    </div>
  {{/each}}
  <hr>
    <div class="input-group">
      <span class="input-group-btn">
        <button type="button" class="btn btn-success">Add</button>
      </span>
      <input type="text" class="form-control">
    </div>
  </div>
  {{> quickForm collection="StyleChoices" id="insertStyleChoiceForm" type="insert"}}
</template>
