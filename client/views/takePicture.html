<template name='takePicture'>
  <form role="form">
    <div class="form-group">
      <input  id="photoInput" class="center-block" type="file" accept="image/*" capture="camera"> 
    </div>
    <button id="sendPhoto" type="submit" 
    class="btn btn-success btn-large center-block">
      Send Photo
    </button>
  </form>
</template>
