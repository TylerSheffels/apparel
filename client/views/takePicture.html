<template name='takePicture'>
  <div class="col-md-6 col-md-offset-3 text-center">
    <h3><small>Please take front picture</small></h3>
    {{#each images "Front"}}
      <img src="{{url}}" alt="an Image" width="400" height="400">
    {{/each}}
    <form role="form">
      <div class="form-group">
        <input  id="photoInputFront" class="center-block" type="file" accept="image/*" capture="camera"> 
      </div>
    </form>
    <button type="button" class="btn btn-large btn-danger" id="removeFront">Remove</button>
    <h3><small>Please take Side picture</small></h3>
    {{#each images "Side"}}
      <img src="{{url}}" alt="an Image" width="100%" height="100%">
    {{/each}}
    <form role="form">
      <div class="form-group">
        <input  id="photoInputSide" class="center-block" type="file" accept="image/*" capture="camera"> 
      </div>
    </form>
    <button type="button" class="btn btn-large btn-danger" id="removeSide">Remove</button>
    <h3><small>Please take Back picture</small></h3>
    {{#each images "Back"}}
      <img src="{{url}}" alt="an Image" width="400" height="400">
    {{/each}}
    <form role="form">
      <div class="form-group">
        <input  id="photoInputBack" class="center-block" type="file" accept="image/*" capture="camera"> 
      </div>
    </form>
    <button type="button" class="btn btn-large btn-danger" id="removeBack">Remove</button>
      <hr>
    <div class="col-md-4 col-md-offset-4">
      <button class="btn btn-large btn-block btn-success" id="reviewOrder">Done</button>
    </div>
  </div>
</template>
