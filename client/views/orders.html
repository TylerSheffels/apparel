<template name='orders'>
  <div class='row text-center'>
    <div class='col-xs-4'>Customer Name</div>
    <div class='col-xs-3'>Order Date</div>
    <div class='col-xs-3'>Item Type</div>
    <div class='col-xs-2'>Order</div>
  </div>
  <div class='btn-group-vertical btn-block'>
    {{#each activeOrder}}
      <button type='button' id='{{_id}}' class='btn btn-block btn-default active-order list-item text-center'>
        <div class='col-xs-4'>{{customerName}}</div>
        <div class='col-xs-3'>{{orderDate}}</div>
        <div class='col-xs-3'>{{itemType}}</div>
        <div class='col-xs-2'><span class='glyphicon glyphicon-plus'></span></div>
      </button>
    {{/each}}
    <hr>
    <button class="btn btn-lg btn-primary" id="reviewOrder">Review Order</button> 
  </div>
</template>
