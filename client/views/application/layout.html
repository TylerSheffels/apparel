<template name="layout">
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Home</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-vabar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/orders">Orders</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-left">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div>
    </nav>
    {{> errors}}
    <div class="page-header text-center">
      <div class="row">
        {{#if currentCustomerName}}
          <h1><small>Customer: {{currentCustomerName}}</small></h1>
        {{else}}
          <h1><small>No Customer Selected</small></h1>
        {{/if}}
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default btn-large" id="addCustomer">
                 Add New Customer</button>
            </span>
              <input type='text' class="form-control" placeholder='Customer Name' id='customerSearch'/><br>
            </div>
            <div class='text-center row'>
              {{> results}}
            </div>
          </div>
        </div>
    </div>
    <div id="main" class="row">
      {{> yield}}
    </div>
  </div>
</template>
