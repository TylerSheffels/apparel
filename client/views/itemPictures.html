<template name="itemPictures">
  <div class="col-md-6 col-md-offset-3 text-center">
    <h3><small>Add a picture to this item</small></h3>
    {{#each images}}
    <div class="row">
      <img src="{{url}}" alt="an Image" width="100%" height="100%">
    </div>
    {{/each}}
    <form role="form">
      <div class="form-group">
        <input id="itemPicture" class="center-block" type="file"
        accept="image/*" capture="camera" placeholder="Add Image">
        <span>Add Another Image</span>
      </div>
    </form>
    <button type="button" class="btn btn-large btn-danger" id="removeItem">
      Remove Last Image
    </button>
    <hr>
    <button class="btn btn-large btn-success" id="doneItemPictures">
      Done
    </button>
  </div>
</template>
