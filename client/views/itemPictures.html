<template name="itemPictures">
  <div class="text-center">
    <h3><small>Add a picture to this item</small></h3>
    {{#each images}}
      <img src="{{url}}" alt="an Image" width="400" height="400">
    {{/each}}
    <form role="form">
      <div class="form-group">
        <input id="itemPicture" class="center-block" type="file"
        accept="image/*" capture="camera">
      </div>
    </form>
    <button type="button" class="btn btn-large btn-danger" id="removeItem">
      Remove
    </button>
  </div>
  <hr>
  <div class="row text-center">
    <div class="col-md-3 col-md-offset-3">
      <button class="btn btn-large btn-block btn-primary" id="addAnotherPicture">
        Add Another Picture
      </button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-large btn-block btn-success" id="doneItemPictures">
        Done
      </button>
    </div>
  </div>
</template>
