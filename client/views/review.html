<template name='review'>
  <div class='row'>
    <div class='col-xs-6 col-xs-offset-3'>
      {{{emailText}}}
    </div>
  </div>
  <div class='row text-center'>
    <h3>Review and send orders</h3>
    <input type="text" class="form-control" id="orderNotes" placeholder="Enter Notes about Order here">
    <button type="submit" id="sendEmail" 
      class="center-block btn btn-primary btn-large">
      Send Order
    </button>
  </div>
</template>
