<template name='review'>
  <div class='col-xs-6 col-xs-offset-3'>
    {{{emailText}}}
  </div>
  <h3 class="text-center">Review and send orders</h3>
  <form role="form">
    <div class="form-group">
      <label for="targetEmail">Supplier's Email Address</label>
      <input type="email" class="form-control" id="targetEmail"
        placeholder="Enter email">
      </div>
      <button type="submit" id="sendEmail" 
        class="center-block btn btn-primary btn-large">
        Send Order
      </button>
    </form>
</template>
