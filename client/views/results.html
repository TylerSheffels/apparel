<template name='results'>
  <div class="dropdown">
    <p>
      <div class='list-group'>
        {{#each searchResults}}
          {{> searchResult}}
        {{/each}}
      </div>
      {{#unless addCustomerClicked}}
        {{#unless searchResults}}
        {{/unless}}
      {{/unless}}
      {{#if addCustomerClicked}}
      <div>
        {{> addCustomerForm}}
      </div>
      {{/if}}
    </p>
  </div>
</template>
