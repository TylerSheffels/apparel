<template name='results'>
  <div class="dropdown">
    <p>
      <div class='list-group'>
        {{#each searchResults}}
          {{> searchResult}}
        {{/each}}
      </div>
      {{#if addCustomerClicked}}
        {{#unless searchResults}}
          <div>
            {{> addCustomerForm}}
          </div>
        {{/unless}}
      {{/if}}
    </p>
  </div>
</template>
