<template name="addStyleChoices"> 
  <hr>
  <h3><small>Add New Style Choice</small></h3>
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <select id="styleChoiceGrouping">
      </select>
    </div>
    <div class="col-md-4">
      {{#if isOtherSelected}}
      <input type="text" class="form-control" placeholder="Enter New Style Grouping" 
        id="newStyleGrouping"> 
      {{/if}}
    </div>
  </div>
  <br>
  {{#if exposeOtherInformation}}
    <div class="row">
      <input type="text" class="form-control" placeholder="Style Name (e.g. French Cuff)" id="caption"> 
    </div>
    <br>
    <div class="row">
      <form role="form">
        <div class="form-group">
          <input  id="styleChoicePicture" class="center-block" type="file" accept="image/*" capture="camera"> 
        </div>
      </form>
      <button type="button" class="btn btn-danger" id="removeImage">Remove</button>
    </div>
    <br>
    <button type="button" class="btn btn-success" id="submit">Submit</button>
  {{/if}}
</template>
